<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <img src="./images/logo.svg" alt="Logo" class="logo">
      <img src="./images/hero-mobile.jpg" alt="Hero" class="hero hero--mobile">
      <div class="main__text">
        <h1 class="title">
          We're
          <b class="title--bold">coming soon</b>
        </h1>
        <p class="desc">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" id="form">
          <input type="text" id="form-field" class="form__field" placeholder="Email Address">
          <button class="form__submit" id="form-submit">
            <img src="./images/icon-arrow.svg" alt="Submit">
          </button>
        </form>
      </div>

    </main>
    <img src="./images/hero-desktop.jpg" class="hero hero--desktop" alt="Hero">
  </div>
</body>
<script src="./script.js"></script>
</html>
